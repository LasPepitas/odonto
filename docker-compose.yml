version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: odonto
      MYSQL_USER: developer
      MYSQL_PASSWORD: 124217
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/db.sql:/docker-entrypoint-initdb.d/db.sql
    ports:
      - "3307:3306"
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.back
    container_name: laravel
    restart: always
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
    ports:
      - "8082:80"
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.front
    container_name: react
    restart: always
    environment:
      - VITE_API_URL=http:http://backend:8082/api
    ports:
      - "4173:4173"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
